<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sending Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00ff00;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #001a00;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
      border: 2px solid #00ff00; /* Single border */
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #001a00;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7);
      padding: 20px;
      max-width: 600px;
    }

    label {
      color: #00ff00;
      margin-bottom: 5px;
    }

    input, textarea {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00ff00;
      background-color: #001a00;
      color: #00ff00;
      width: 100%;
    }

    button {
      background-color: #00ff00; /* Green button color */
      color: black; /* Black button text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7);
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00cc00; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="emailForm">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      <button type="button" onclick="sendEmail()">Send Email</button>
    </form>
  </div>

  <script>
    function sendEmail() {
      const userEmail = "harunxyz9@gmail.com"; // Your email address

      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const mailtoLink = `mailto:${userEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
